<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{cadastroLiderancasBean.prepararCadastro}" />
	</f:metadata>

	<ui:define name="titulo">Cadastro de Lideranças</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />

			<p:fieldset legend="Cadastro de Lideranças">
				<h:panelGrid columns="2">
					<p:outputLabel value="Liderança" for="idLideranca" />
					<p:inputText id="idLideranca"
						value="#{cadastroLiderancasBean.lideranca.nome}"
						label="Liderança" styleClass="inputGrandeCadastroMembro"/>
					<p:commandButton id="idBtSalvar" value="Salvar"
						action="#{cadastroLiderancasBean.salvarLideranca}"
						icon="fa fa-fw fa-plus" update="@form" 
						styleClass="ui-priority-primary"/>
					<p:outputLabel/>
				</h:panelGrid>
				<p:dataTable id="idListaLiderancas"
					value="#{cadastroLiderancasBean.liderancas}" var="lid"
					border="1" cellspacing="0" cellpadding="2" paginator="true" rows="10"
					paginatorPosition="bottom">
	
					<p:column headerText="Nome" sortBy="#{lid.nome}">
						<h:outputLabel value="#{lid.nome}" />
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
